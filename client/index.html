<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beresta Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Логин форма -->
        <div id="login-section" class="section active">
            <div class="login-container">
                <h1>Beresta Chat</h1>
                <div class="login-form">
                    <input type="email" id="login-email" placeholder="Ваш email" required>
                    <input type="text" id="login-firstname" placeholder="Имя" required>
                    <input type="text" id="login-lastname" placeholder="Фамилия" required>
                    <button onclick="loginOrRegister()">Войти / Зарегистрироваться</button>
                </div>
            </div>
        </div>

        <!-- Основной интерфейс -->
        <div id="main-section" class="section">
            <div class="header">
                <h2>Beresta Chat</h2>
                <div class="user-info">
                    <span id="current-user"></span>
                    <button onclick="logout()" class="logout-btn">Выйти</button>
                </div>
            </div>

            <div class="main-content">
                <!-- Сайдбар с чатами -->
                <div class="sidebar">
                    <div class="search-container">
                        <input type="text" id="search-user" placeholder="Поиск пользователя...">
                        <button onclick="searchUser()"><i class="fas fa-search"></i></button>
                    </div>

                    <div class="chats-list" id="chats-list">
                        <!-- Список чатов будет здесь -->
                    </div>

                    <div class="blocked-users">
                        <h3>Заблокированные пользователи</h3>
                        <div id="blocked-list">
                            <!-- Список заблокированных -->
                        </div>
                    </div>
                </div>

                <!-- Область чата -->
                <div class="chat-area">
                    <div class="chat-header" id="chat-header">
                        <span>Выберите чат</span>
                    </div>

                    <div class="messages-container" id="messages-container">
                        <!-- Сообщения будут здесь -->
                    </div>

                    <div class="message-input">
                        <input type="text" id="message-input" placeholder="Введите сообщение..." disabled>
                        <input type="file" id="file-input" style="display: none;">
                        <button onclick="toggleFileInput()"><i class="fas fa-paperclip"></i></button>
                        <button onclick="sendMessage()" disabled id="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>

                <!-- Информация о пользователе -->
                <div class="user-panel">
                    <div class="user-details" id="user-details">
                        <!-- Информация о текущем собеседнике -->
                    </div>
                    <div class="user-actions">
                        <button onclick="blockUser()" class="block-btn" id="block-btn">Заблокировать</button>
                        <button onclick="clearChat()" class="clear-btn">Очистить чат</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
